<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Gestão de Moradores e Pagamentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gestão de Moradores e Pagamentos</h1>
    </header>

    <!-- Cadastro de Morador -->
    <section id="cadastrar-morador">
        <h2>Cadastro de Morador</h2>
        <form id="formCadastroMorador">
            <label for="nome">Nome completo*</label>
            <input type="text" id="nome" required>

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco">

            <label for="dataNascimento">Data de Nascimento*</label>
            <input type="text" id="dataNascimento" placeholder="DD/MM/AAAA" required>

            <label for="cpf">CPF*</label>
            <input type="text" id="cpf" required>

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone">

            <label for="celular">Celular*</label>
            <input type="text" id="celular" required>

            <label for="unidade">Unidade*</label>
            <input type="text" id="unidade" required>

            <label for="email">E-mail</label>
            <input type="email" id="email">

            <button type="submit">Cadastrar Morador</button>
        </form>
    </section>

    <!-- Cadastro de Pagamento -->
    <section id="cadastrar-pagamento">
        <h2>Cadastrar Pagamento</h2>
        <form id="formCadastroPagamento">
            <label for="nomePagamento">Nome do Morador*</label>
            <input type="text" id="nomePagamento" required>

            <label for="dataPagamento">Data do Pagamento*</label>
            <input type="text" id="dataPagamento" placeholder="DD/MM/AAAA" required>

            <label for="valorPagamento">Valor do Pagamento*</label>
            <input type="number" id="valorPagamento" required>

            <label for="tipoTaxa">Tipo de Taxa*</label>
            <select id="tipoTaxa" required>
                <option value="Taxa de Manutenção">Taxa de Manutenção</option>
                <option value="Taxa de Água">Taxa de Água</option>
                <option value="Taxa de Luz">Taxa de Luz</option>
            </select>

            <label for="formaPagamento">Forma de Pagamento*</label>
            <select id="formaPagamento" required>
                <option value="Dinheiro">Dinheiro</option>
                <option value="Cartão de Crédito">Cartão de Crédito</option>
                <option value="Transferência Bancária">Transferência Bancária</option>
            </select>

            <button type="submit">Cadastrar Pagamento</button>
        </form>
    </section>

    <!-- Consulta de Pagamentos -->
    <section id="consultar-pagamento">
        <h2>Consultar Pagamentos</h2>
        <form id="formConsultaPagamento">
            <label for="filtroNomePagamento">Nome do Morador</label>
            <input type="text" id="filtroNomePagamento">

            <label for="filtroTipoTaxa">Tipo de Taxa</label>
            <select id="filtroTipoTaxa">
                <option value="">Todos</option>
                <option value="Taxa de Manutenção">Taxa de Manutenção</option>
                <option value="Taxa de Água">Taxa de Água</option>
                <option value="Taxa de Luz">Taxa de Luz</option>
            </select>

            <label for="filtroStatusPagamento">Status do Pagamento</label>
            <select id="filtroStatusPagamento">
                <option value="">Todos</option>
                <option value="Pago">Pago</option>
                <option value="Pendente">Pendente</option>
                <option value="Atrasado">Atrasado</option>
            </select>

            <button type="submit">Consultar</button>
        </form>

        <div id="resultadoConsultaPagamento">
            <h3>Resultados:</h3>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Data do Pagamento</th>
                        <th>Valor</th>
                        <th>Tipo de Taxa</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaResultadoPagamento">
                    <!-- Resultados da consulta vão aparecer aqui -->
                </tbody>
            </table>
        </div>
    </section>

    <script src="Untitled-3.js"></script>
</body>
</html>
